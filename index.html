<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="layout">
    <div class="display">
      <div class="result">
        <input>
      </div>
      <button class="clear">clear</button>
    </div>
    <div class="buttons">
      <button class="1 num">1</button>
      <button class="2 num">2</button>
      <button class="3 num">3</button>
      <button class="add op">+</button>
      <button class="4 num">4</button>
      <button class="5 num">5</button>
      <button class="6 num">6</button>
      <button class="sub op">-</button>
      <button class="7 num">7</button>
      <button class="8 num">8</button>
      <button class="9 num">9</button>
      <button class="multiply op">x</button>
      <button class="0 num">0</button>
      <button class=". num">.</button>
      <button class="equal op">=</button>
      <button class="divide op">/</button>
    </div>
  </div>
</body>
</html>
